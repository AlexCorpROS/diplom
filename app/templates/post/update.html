{% extends 'main/base.html' %}

{% block title %}Обновление мероприятия {{ post.subject }} {% endblock %}

{% block content %}
<form method="post" class="form-control d-flex flex-column gap-2">    
    <input value="{{ post.subject }}" name="subject" type="text" placeholder="Описание мероприятия" class="form-control">
    {{ form.participants }}
    <input value="Обновить" type="submit" class="btn btn-success">
</form>
{% endblock %}
